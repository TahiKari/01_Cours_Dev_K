<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice : défi</title>
  </head>

  <body>
    <h1>Portofolio de Johann Sebastian Bach.</h1>
    <div>
      <h2>Photo portrait Johann Sebatian Bach</h2>
      <img src="ressources/image/johann-sebastian-bach_1.jpg" alt="Image Johann">
    </div>
    <div>
      <h2>Vidéo concerto de Bach</h2>
      <video 
      autoplay 
      controls 
      muted 
      width="600" 
      height="400" 
      src="ressources/video/orgue.mp4" 
      type="video/mp4">
        Votre Navigateur ne peut pas lire la vidéo
      </video>
    </div>
    <div>
      <h2>Audio de Bach</h2>
      <audio controls>
        <source src="ressources/audio/jesu-meine-freude-BWV-227.mp3" 
        type="audio/mpeg">
        Votre navigateur ne peut pas lire ce fichier audio
      </audio>
    </div>
    <div>
      <h2>Biographie pdf de Bach</h2>
      <object 
      width="600" 
      height="800" 
      data="ressources/document/jesu-meine-freude-BWV-227.pdf" 
      type="application/pdf">
        Votre navigateur n'a pas pu lire le pdf
      </object>
    </div>
    <div>
      <h2>wiki de Bach</h2>
      <iframe 
      width="400" 
      height="600" 
      src="https://en.wikipedia.org/wiki/Johann_Sebastian_Bach">
      </iframe>
    </div>
  </body>

</html>
