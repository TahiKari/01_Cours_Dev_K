<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Les structures de tableaux avancés</title>
</head>
<body>
    <main>
        <h1>Les structures de tableaux avancés</h1>
        <table>
            <caption>Liste des employés</caption>
            <thead>
                <th>Ville</th>
                <th>
                    Prénom
                </th>
                <th>
                    E-mail
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>Toulon</td>
                    <td>Paul</td>
                    <td><a href="mailto:paul@mail.fr">paul@mail.fr</a></td>
            
                </tr>
                <tr>
                    <td rowspan="2">Brest</td>
                    <td>Julie</td>
                    <td><a href="mailto:julie@mail.fr">julie@mail.fr</a></td>
                </tr>
                <tr>
                    <td>Karine</td>
                    <td><a href="mailto:karine@mail.fr">karine@mail.fr</a></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
