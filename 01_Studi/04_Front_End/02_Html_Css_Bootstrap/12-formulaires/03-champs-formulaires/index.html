<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Les champs des formulaires</title>
    </head>
    <body>
        <form method="POST" action="action.php">
            <h1>Les champs des formulaires</h1>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@mail.com" name="email" required>

            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" placeholder="Entrez votre pseudo" name="pseudo" required>

            <label for="birthDate">Date de naissance</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="comment">Commentaires</label>
            <textarea name="comment" id="comment" placeholder="Entrez votre commentaires" cols="30" rows="4" required></textarea>
        </form>
    </body>
</html>
