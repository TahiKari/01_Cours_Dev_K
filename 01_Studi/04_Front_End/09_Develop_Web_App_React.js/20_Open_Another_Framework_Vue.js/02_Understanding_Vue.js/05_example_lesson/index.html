<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js Example</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <template>
        <div>
          <h1>{{ message }}</h1>
        </div>
      </template>
    </div>
    <script>
      export default {
        data() {
          return {
            message: 'Hello, Vue!'
          }
        }
      }
    </script>
  </body>
</html>
