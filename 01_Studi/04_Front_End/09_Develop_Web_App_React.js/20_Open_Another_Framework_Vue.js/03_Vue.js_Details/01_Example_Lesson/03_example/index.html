<!DOCTYPE html>
<html>
<head>
  <title>Watchers</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <p>Compteur: {{ count }}</p>
    <button v-on:click="increment">Incrémenter</button>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          count: 0
        }
      },
      watch: {
        count(newCount, oldCount) {
          alert(`De ${oldCount} à ${newCount}`)
        }
      },
      methods: {
        increment() {
          this.count++
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
